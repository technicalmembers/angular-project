<div class="login-page login-bg" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="/assets/logo.png" alt="Logo" width="175">
            <h1>Cryptobulls Exchange</h1>
            <form role="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-content">
                    <div class="form-group">
                       <input type="text" class="form-control input-underline input-lg" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Email" required />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email Id is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                       <input type="password" class="form-control input-underline input-lg" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" placeholder="Password" required minlength="8" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <button class="btn rounded-btn">Log in</button>
                &nbsp;
            </form>
        </div>
    </div>
</div>
